name: Docker Build Workflow Caller

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'entrypoint.sh'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'

jobs:
  default-workflow:
    name: Default Server
    uses: ./.github/workflows/ap-docker-workflow.yml
    with:
      server: 'default'
    secrets: inherit

  plugin-workflows:
    name: Plugin Servers
    needs: default-workflow
    strategy:
      matrix:
        servers: ['mirai','patina','pearl','pufferfish','purpur','spigot','sponge','windspigot']
    uses: ./.github/workflows/ap-docker-workflow.yml
    with:
      server: ${{ matrix.servers }}
    secrets: inherit

  mod-workflows:
    name: Mod Servers
    needs: default-workflow
    strategy:
      matrix:
        servers: ['fabric']
    uses: ./.github/workflows/ap-docker-workflow.yml
    with:
      server: ${{ matrix.servers }}
      mod: true
    secrets: inherit

  proxy-workflows:
    name: Proxy Servers
    needs: default-workflow
    strategy:
      matrix:
        servers: ['bungeecord','travertine','velocity','waterfall']
    uses: ./.github/workflows/ap-docker-workflow.yml
    with:
      server: ${{ matrix.servers }}
      proxy: true
    secrets: inherit
